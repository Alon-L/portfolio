name: Portfolio Docker Image

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Build docker
        uses: HurricanKai/Publish-Docker-Github-Action@master
        with:
          name: alon/portfolio
          FONTAWESOME_TOKEN: ${{ secrets.FONTAWESOME_TOKEN }}
          dockerfile: Dockerfile