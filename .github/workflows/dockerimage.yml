name: Portfolio Docker Image

on:
  push:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    env:
      FONTAWESOME_TOKEN: ${{ secrets.FONTAWESOME_TOKEN }}

    steps:
      - uses: actions/checkout@v2
      - name: Build docker
        run: sudo docker build -t alon/portfolio --build-arg FONTAWESOME_TOKEN=${{ secrets.FONTAWESOME_TOKEN }} .